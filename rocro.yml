inspecode:

  ### file filters
  experimental:
    input:
    - "h2/src/**/*.java"
    ignore:
    - "h2/src/test"

  ### tools for Java [91.4%]
  astyle:
    auto-fix: true
    options:
      --style: java
      --indent-classes:
      --indent-continuation: 2
      --keep-one-line-statements:
  checkstyle:
    auto-fix: true
    config-file: rocro-checkstyle.xml
  cpd:        default
  #infer:
  pmd:
    auto-fix: true
  uncrustify:
    auto-fix: true
    config-file: rocro-uncrustify.cfg

  ### tools for all Languages
  grep:       default
  misspell:
    auto-fix: true
    options:
      -i: [ "doesnt", "DOESNT" ]
